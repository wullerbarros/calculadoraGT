<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
    <main class="bg-white w-[300px] border-1 border[#ccc] rounded-md mx-auto mt-50 p-5">
        <h1 class="font-bold text-2x1 mb-5 text-center">Calculadora Simples</h1>
        <form>

            <input class="border-1 border-gray-500 w-[100%] " placeholder="Digite o primeiro numero" type="number rounded-sm p1" name="" id="numero1Input">
            <select class="w-[100%] my-5 border-1 border-gray-500 rounded-sm p1" id="operacao">
                <option value=""></option>
                <option value="+">Soma</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
            </select>
            <input class="border-1 border-gray-500 w-[100%] rounded-sm p1  " placeholder="Digite o segundo numero " type="number" id="numero2Input">
            <button  onclick="calcular(event)" class="bg-blue-500 w-[100%] rounded-sm mt-5 mb-2 text-white" type="submit">Calcular</button>

        </form>
        <button onclick="limparConteudo(event)" class="border-1 w-[100%] bg-[#ccc] rounded-sm text-white">Limpar</button>
        <div id="resultadoDiv"></div> 
    </main>
    <script src="calculadora.js"></script>
</body>

</html>
